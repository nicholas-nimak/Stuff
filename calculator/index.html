<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="master.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Roboto+Condensed" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>
<body>
  <main>
    <h4>Enter lean data:</h4>
    <div class="div amount-div">
      <p class="of-amount">Amount of the lean($)</p>
      <input id="amount" class="of-amount" type="text" name="" value="">
    </div>
    <div class="div interest-div">
      <p class="of-interest">Annual interest(%)</p>
      <input id="inter" class="of-interest" type="text" name="" value="">
    </div>
    <div class="repayment-div div">
      <p class="of-repayment">Repayment period (years)</p>
      <input id="years" class="of-repayment" type="text" name="" value="">
    </div>
    <div class="div zipcode-div">
      <p class="of-zipcode">Zipcode (to find lenders)</p>
      <input class="of-zipcode" type="text" name="" value="">
    </div>
    <div class="approxi">
      <h4>Approximate Payments</h4>
      <button id="calc" type="button" name="button">Calculate</button>
    </div>
    <div class="div monthly-div">
      <p>Monthly payment:</p>
      <p id="payment">$</p>
    </div>
    <div class="total-div div">
      <p>Total payment:</p>
      <p id="total">$</p>
    </div>
    <div class="div tot-int-div">
      <p>Total interest:</p>
      <p id="total-interest">$</p>
    </div>
  </main>
  <script type="text/javascript" src="app.js">

  </script>
</body>
